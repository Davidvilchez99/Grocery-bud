<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="grocery">
        <h2>Grocery Bud</h2><br>
        <input type="text" name="search" id="search" placeholder="e.g. eggs"><button id="submit">Submit</button><br>
        <ul id="bud" style="margin-left: 70px;">
        </ul>
        <button id="clearItems">Clear Items</button>
    </div>
    <script>
        window.onload = () =>{
            search = document.getElementById("search");
            grocery = document.getElementById("grocery");
            bud = document.getElementById("bud");
            submit = document.getElementById("submit");
            submit.addEventListener('click', ()=>{
                let li = document.createElement("li");
                bud.appendChild(li);
                li.style.height="40px";
                li.style.width = "400px";
                li.style.padding = "5px";
                li.className = "li";
                let div = document.createElement("div");
                li.appendChild(div);
                let div2 = document.createElement("div");
                li.appendChild(div2);
                div.innerHTML = search.value;
                div.style.textAlign="left";
                div.style.width = "300px";
                div.style.marginTop = "9px";
                div.className = "divInner";
                div2.style.width = "50px";
                div2.style.display = "flex";
                div2.style.flexDirection = "row";
                const heigthBud = grocery.getBoundingClientRect().height;
                let img = document.createElement("img");
                div2.appendChild(img);
                let img2 = document.createElement("img");
                div2.appendChild(img2);
                img.src = "./imagenes/Edit.png";
                img.className = "editIMG";
                img.style.height="30px";
                img.style.width = "30px";
                img.addEventListener('click', (e)=>{
                    word = prompt("Dime la palabra");
                    div.innerHTML = word;
                })
                img2.src = "./imagenes/Delete.png";
                img2.className = "deleteIMG";
                img2.style.height="30px";
                img2.style.width = "30px";
                deleteBTN = document.getElementsByClassName("deleteIMG");
                editBTN = document.getElementsByClassName("editIMG");
                divInner = document.getElementsByClassName("divInner");
                lis = document.getElementsByClassName("li");
                for(let i = 0; i < deleteBTN.length; i++) {
                    deleteBTN[i].addEventListener('click', (e) => {
                let li = e.target.parentElement.parentElement;
                bud.removeChild(li);
                
            })};
                search.value = "";
                
                grocery.style.height = heigthBud+50+"px";

                lis = document.getElementsByClassName("title");
                
                editBTN = document.getElementsByClassName("editIMG");
    
            clearItems = document.getElementById("clearItems");
            clearItems.addEventListener('click', ()=>{
            for(i=0; i<document.getElementsByTagName("li").length; i++){
                document.getElementsByTagName("li")[i].remove();
            }
                grocery.style.height = "200px";
            })
    })
        }
    </script>
</body>
</html>
